<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PERI Scientific Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">


<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle, #020024, #090979, #00d4ff);
  font-family: Arial, sans-serif;
}

.calc {
  width: 340px;
  background: #000;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 40px cyan;
}

#display {
  width: 100%;
  height: 60px;
  font-size: 24px;
  border-radius: 12px;
  border: none;
  padding: 10px;
  background: #111;
  color: cyan;
  text-align: right;
  margin-bottom: 15px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  height: 55px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  background: #111;
  color: white;
  box-shadow: 0 0 12px #00ffff;
  cursor: pointer;
}

button:hover {
  background: cyan;
  color: black;
}

.equal {
  background: #00ffff;
  color: black;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="calc">
  <input type="text" id="display" readonly>

  <div class="buttons">
    <button onclick="clearDisplay()">AC</button>
    <button onclick="del()">DEL</button>
    <button onclick="add('%')">%</button>
    <button onclick="add('/')">÷</button>

    <button onclick="add('sin(')">sin</button>
    <button onclick="add('cos(')">cos</button>
    <button onclick="add('tan(')">tan</button>
    <button onclick="add('*')">×</button>

    <button onclick="add('log(')">log</button>
    <button onclick="add('ln(')">ln</button>
    <button onclick="add('sqrt(')">√</button>
    <button onclick="add('-')">−</button>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button onclick="add('+')">+</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button onclick="add('(')">(</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button onclick="add(')')">)</button>

    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button onclick="add('Math.PI')">π</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
let display = document.getElementById("display");

function add(value) {
  display.value += value;
}

function clearDisplay() {
  display.value = "";
}

function del() {
  display.value = display.value.slice(0, -1);
}

function calculate() {
  try {
    let exp = display.value
      .replace(/sin/g, "Math.sin")
      .replace(/cos/g, "Math.cos")
      .replace(/tan/g, "Math.tan")
      .replace(/log/g, "Math.log10")
      .replace(/ln/g, "Math.log")
      .replace(/sqrt/g, "Math.sqrt");

    display.value = eval(exp);
  } catch {
    display.value = "Error";
  }
}
</script>

</body>
</html>
