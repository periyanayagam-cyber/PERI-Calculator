<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PERI EMI Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
body{
  align-items:flex-start;
  padding-top:30px;
}

.input-group{
  margin-bottom:12px;
}

label{
  font-size:14px;
  opacity:0.85;
}

input{
  width:100%;
  padding:12px;
  margin-top:5px;
  border-radius:12px;
  border:none;
  font-size:16px;
  outline:none;
}

.result{
  background:black;
  padding:15px;
  border-radius:15px;
  margin-top:15px;
  text-align:center;
}

.result h3{
  color:#00f7ff;
  margin-bottom:5px;
}

.back{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  cursor:pointer;
  opacity:0.7;
}
.back:hover{
  color:#00f7ff;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h2>üìä EMI Calculator</h2>
  </div>

  <div class="input-group">
    <label>Loan Amount (‚Çπ)</label>
    <input type="number" id="amount" placeholder="e.g. 500000">
  </div>

  <div class="input-group">
    <label>Annual Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="e.g. 8.5">
  </div>

  <div class="input-group">
    <label>Loan Tenure (Years)</label>
    <input type="number" id="years" placeholder="e.g. 20">
  </div>

  <button class="eq" onclick="calculateEMI()">Calculate EMI</button>

  <div class="result" id="result" style="display:none;">
    <h3>Monthly EMI</h3>
    <div id="emiValue">‚Çπ0</div>

    <hr style="margin:10px 0;opacity:0.2;">

    <div>Total Interest: <b id="interest">‚Çπ0</b></div>
    <div>Total Payment: <b id="total">‚Çπ0</b></div>
  </div>

  <div class="back" onclick="goHome()">‚Üê Back to Home</div>
</div>

<script>
function calculateEMI(){
  let P = parseFloat(document.getElementById("amount").value);
  let annualRate = parseFloat(document.getElementById("rate").value);
  let years = parseFloat(document.getElementById("years").value);

  if(!P || !annualRate || !years){
    alert("Please fill all fields");
    return;
  }

  let R = annualRate / 12 / 100;
  let N = years * 12;

  let EMI = (P * R * Math.pow(1+R, N)) / (Math.pow(1+R, N) - 1);

  let totalPayment = EMI * N;
  let totalInterest = totalPayment - P;

  document.getElementById("emiValue").innerText = "‚Çπ" + EMI.toFixed(2);
  document.getElementById("interest").innerText = "‚Çπ" + totalInterest.toFixed(2);
  document.getElementById("total").innerText = "‚Çπ" + totalPayment.toFixed(2);

  document.getElementById("result").style.display = "block";
}

function goHome(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
